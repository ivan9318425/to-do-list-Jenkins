<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinámica</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* El CSS de la sección 3 se inserta aquí */
        .componente-tarea {
            display: flex; /* Para que el botón de eliminar se alinee bien */
            align-items: center;
        }
        .btn-eliminar {
            margin-left: 10px; /* Espacio entre el input y el botón */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>Lista Dinámica</h1>
        
        <button id="agregarComponente" class="btn btn-primary mb-3">
          Añadir Nueva Tarea
        </button>

        <div id="contenedorDeComponentes">
            </div>
    </div>
    
    <template id="templateComponente">
      <div class="input-group mb-3 componente-tarea">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox">
        </div>
        
        <input type="text" class="form-control" placeholder="Escribe tu tarea aquí..." aria-label="Text input with checkbox">
        
        <button class="btn btn-danger btn-eliminar" type="button">
          Eliminar
        </button>
      </div>
    </template>

<script src="/index.js"></script>
</body>
</html>
